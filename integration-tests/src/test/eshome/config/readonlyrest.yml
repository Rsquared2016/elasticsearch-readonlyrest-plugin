
readonlyrest:
  ssl:
    enable: true
    keystore_file: "keystore.jks"
    keystore_pass: readonlyrest
    key_pass: readonlyrest

  access_control_rules:

  - name: "KIBANA DAEMON"
    type: allow
    auth_key: kibana:kibana


  - name: admins-rule
    groups: ["admins"]
    kibana_access: admin

  users:
  - username: admin
    auth_key: admin:admin
    groups: ["admins"]


